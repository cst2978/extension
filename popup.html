<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Recommended Listings</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; width: 420px; padding: 14px; background: #fff; color: #111; }

    h3 { margin: 0 0 10px 0; font-size: 16px; }
    .sub { font-size: 12px; color: #666; margin-bottom: 12px; line-height: 1.35; }

    .pill {
      display: inline-block;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #f3f4f6;
      color: #111;
      margin-right: 6px;
      margin-bottom: 6px;
    }
    .pill.ok { background: #ecfdf5; color: #065f46; }
    .pill.warn { background: #fff7ed; color: #9a3412; }
    .pill.bad { background: #fef2f2; color: #991b1b; }

    #report.loading { color: #666; font-size: 12px; padding: 8px 0; }

    .card {
      border: 1px solid #eee;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 14px;
      background: #fff;
      box-shadow: 0 4px 14px rgba(0,0,0,0.04);
    }

    .img-wrap { position: relative; }
    .img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      background: #f2f2f2;
      display: block;
    }

    .badges {
      position: absolute;
      left: 10px;
      bottom: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      max-width: calc(100% - 20px);
    }
    .badge {
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.06);
      backdrop-filter: blur(6px);
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
      color: #111;
      white-space: nowrap;
    }

    .body { padding: 12px 12px 14px; }
    .title {
      font-size: 14px;
      font-weight: 800;
      line-height: 1.25;
      margin: 2px 0 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .meta {
      font-size: 12px;
      color: #555;
      margin-bottom: 6px;
    }
    .meta .muted { color: #777; }

    .price {
      font-size: 18px;
      font-weight: 900;
      margin: 8px 0 12px;
    }

    .btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      text-decoration: none;
      color: #111;
      font-weight: 800;
      background: #fff;
    }
    .btn:hover { background: #fafafa; }

    .error { color: #991b1b; font-weight: 800; font-size: 12px; }
  </style>
</head>
<body>
  <h3>Recommended Listings</h3>
  <div id="meta" class="sub">
    <span class="pill">Initializing…</span>
  </div>

  <div id="report" class="loading">Loading…</div>

  <!-- IMPORTANT: module so we can import fallback_data.js -->
  <script type="module" src="popup.js"></script>
</body>
</html>
